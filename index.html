          const [idx, setIdx] = useState(0);
          const [quiz, setQuiz] = useState([]);
          const [ans, setAns] = useState([]);
          const [selId, setSelId] = useState(null);
          const [showExp, setShowExp] = useState(false);
          const [aiMsg, setAiMsg] = useState(null);
          const [loadingAi, setLoadingAi] = useState(false);

          const startChallenge = () => {
            const shuffled = [...QUESTIONS].sort(() => 0.5 - Math.random()).slice(0, limit);
            setQuiz(shuffled);
            setMode(AppMode.QUIZ);
            setIdx(0);
            setAns([]);
            setSelId(null);
            setShowExp(false);
          };

          const handleAnswer = (id) => {
            setSelId(id);
            setShowExp(true);
          };

          const handleNext = () => {
            const isCorrect = selId === quiz[idx].correctAnswerId;
            const newAns = [...ans, { isCorrect }];
            setAns(newAns);
            if (idx === quiz.length - 1) {
              setMode(AppMode.RESULT);
            } else {
              setIdx(idx + 1);
              setSelId(null);
              setShowExp(false);
            }
          };

          const runAi = async () => {
            setLoadingAi(true);
            try {
              const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
              const correctCount = ans.filter(a => a.isCorrect).length;
              const prompt = `PM 마스터리 챌린지 결과 분석: 총 ${quiz.length}문제 중 ${correctCount}문제를 맞췄습니다. 이 사용자의 PM 역량 수준을 시니어 PM의 시선에서 한국어로 2-3문장 냉철하고 전문적으로 평가해주세요.`;
              const res = await ai.models.generateContent({ model: 'gemini-3-flash-preview', contents: prompt });
              setAiMsg(res.text);
            } catch (e) {
              setAiMsg("AI 분석을 불러올 수 없습니다. API 키를 확인해주세요.");
            } finally {
              setLoadingAi(false);
            }
          };

          if (mode === AppMode.START) return (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-fade-in">
              <div className="mb-8 p-3 bg-indigo-500/10 rounded-2xl border border-indigo-500/20 inline-block">
                <span className="text-indigo-400 text-xs font-bold uppercase tracking-widest">Advanced Professional Challenge</span>
              </div>
              <h1 className="text-5xl md:text-7xl font-black mb-6 gradient-text tracking-tighter">PM MASTERY</h1>
              <p className="text-slate-400 text-sm md:text-lg mb-12 max-w-lg leading-relaxed">
                7일간의 코어 커리큘럼을 응축한 실전 테스트입니다.<br/>
                당신의 비즈니스 논리와 제품 감각을 증명하세요.
              </p>
              
              <div className="w-full max-w-sm bg-slate-900/50 backdrop-blur-xl border border-slate-800 p-8 rounded-3xl mb-10 shadow-2xl">
                <div className="flex justify-between items-center mb-6">
                  <span className="text-xs font-bold text-slate-500 uppercase">Challenge Length</span>
                  <span className="text-indigo-400 font-black text-xl">{limit} <span className="text-xs">Questions</span></span>
                </div>
                <input 
                  type="range" min="10" max="30" step="1" 
                  value={limit} 
                  onChange={e => setLimit(parseInt(e.target.value))} 
                  className="mb-4"
                />
                <div className="flex justify-between text-[10px] text-slate-600 font-bold px-1">
                  <span>10</span>
                  <span>20</span>
                  <span>30</span>
                </div>
              </div>

              <button 
                onClick={startChallenge}
                className="w-full max-w-sm py-6 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl text-xl font-black transition-all shadow-2xl shadow-indigo-500/20 active:scale-95"
              >
                챌린지 시작하기
              </button>
              <p className="mt-8 text-slate-600 text-[10px] font-bold uppercase tracking-[0.2em]">Validated by Senior Product Managers</p>
            </div>
          );

          if (mode === AppMode.RESULT) {
            const score = ans.filter(a => a.isCorrect).length;
            const percent = Math.round((score / quiz.length) * 100);
            return (
              <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                <header className="mb-10">
                  <h2 className="text-slate-500 font-bold text-xs uppercase tracking-widest mb-2">Final Performance Index</h2>
                  <div className="text-8xl md:text-9xl font-black gradient-text tracking-tighter">{percent}%</div>
                </header>
                
                <div className="w-full max-w-lg quiz-card p-8 rounded-3xl mb-10 text-left shadow-2xl relative overflow-hidden">
                  <div className="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                  {aiMsg ? (
                    <div className="animate-fade-in">
                      <h4 className="text-indigo-400 font-bold text-xs mb-4 uppercase flex items-center gap-2">
                        <div className="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                        AI Senior Coach Insight
                      </h4>
                      <p className="text-slate-200 text-sm md:text-base leading-relaxed font-medium">{aiMsg}</p>
                    </div>
                  ) : (
                    <div className="text-center py-4">
                      <p className="text-slate-400 text-sm mb-6">당신의 결과에 대한 시니어 PM의 전문적인 분석을 확인하세요.</p>
                      <button 
                        onClick={runAi} 
                        disabled={loadingAi}
                        className="px-8 py-3 bg-slate-800 hover:bg-slate-700 text-indigo-400 rounded-xl font-bold text-sm border border-slate-700 transition-all flex items-center justify-center gap-3 mx-auto"
                      >
                        {loadingAi ? <div className="w-4 h-4 border-2 border-indigo-400 border-t-transparent rounded-full animate-spin"></div> : null}
                        {loadingAi ? '분석 데이터를 불러오는 중...' : 'AI 전문 역량 분석 받기'}
                      </button>
                    </div>
                  )}
                </div>

                <button 
                  onClick={() => setMode(AppMode.START)} 
                  className="w-full max-w-sm py-5 bg-slate-800 hover:bg-slate-700 text-white rounded-2xl font-bold transition-all border border-slate-700"
                >
                  메인으로 돌아가기
                </button>
              </div>
            );
          }

          return (
            <div className="min-h-screen p-6 max-w-2xl mx-auto flex flex-col animate-fade-in">
              <header className="flex justify-between items-end mb-8">
                <div>
                  <h3 className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Challenge Phase</h3>
                  <div className="text-3xl font-black tabular-nums">{idx + 1} <span className="text-slate-700 text-lg">/ {quiz.length}</span></div>
                </div>
                <button onClick={() => setMode(AppMode.START)} className="p-3 bg-slate-800/50 text-slate-500 hover:text-white rounded-xl border border-slate-700 transition-colors">
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
              </header>

              <ProgressBar current={idx + 1} total={quiz.length} />

              <QuizCard 
                question={quiz[idx]} 
                onAnswer={handleAnswer} 
                selectedId={selId} 
                showExplanation={showExp} 
              />

              <div className="mt-10 flex justify-end">
                {showExp && (
                  <button
                    onClick={handleNext}
                    className="w-full sm:w-auto px-12 py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl text-lg font-black transition-all shadow-2xl flex items-center justify-center gap-3 active:scale-95"
                  >
                    {idx === quiz.length - 1 ? '결과 리포트 보기' : '다음 문항으로'}
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                  </button>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
