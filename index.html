
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="./manifest.json">
    <title>PM 마스터리 챌린지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Pretendard', sans-serif; 
          background-color: #0f172a; 
          color: #f8fafc;
          -webkit-tap-highlight-color: transparent;
          margin: 0;
        }
        .gradient-text { background: linear-gradient(135deg, #a78bfa 0%, #6366f1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input[type='range'] {
          -webkit-appearance: none;
          background: #1e293b;
          border-radius: 10px;
          width: 100%;
        }
        input[type='range']::-webkit-slider-thumb {
          -webkit-appearance: none;
          width: 20px;
          height: 20px;
          background: #6366f1;
          border-radius: 50%;
          cursor: pointer;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center text-slate-500 text-sm">
            앱을 불러오는 중...
        </div>
    </div>
    
    <!-- 인라인 Babel 스크립트로 index.tsx 역할을 수행하여 MIME 타입 문제 해결 -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
        }
    </script>
</body>
</html>
